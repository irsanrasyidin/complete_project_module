name: Run Tests

on:
  pull_request:
    branches:
      - main  # Jalankan tes saat ada PR ke main
  push:
    branches:
      - main  # Jalankan tes setelah push ke main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...
