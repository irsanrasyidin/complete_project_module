name: Run Tests

on:
  pull_request:
    branches:
      - main  # Jalankan tes saat ada PR ke main
  push:
    branches:
      - main  # Jalankan tes setelah push ke main

jobs:
  test:
    concurrency:
      group: tests-${{ github.ref }}
      cancel-in-progress: true  # Mencegah job duplikat berjalan bersamaan

    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'
          cache: true  # Aktifkan cache untuk Go

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
            path: ~/go/pkg/mod
            key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.run_id }}
            restore-keys: |
                ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-
                ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...